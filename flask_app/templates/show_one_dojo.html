<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for one_ninja in dojo.ninjas %}
        <tr>
            <td>{{one_ninja.first_name}}</td>
            <td>{{one_ninja.last_name}}</td>
            <td>{{one_ninja.age }} </td>
            <td> <a href="/edit/{{one_ninja.id}}">edit</a> <a href="/delete/{{ one_ninja.id }}">delete</a> </td>
        </tr>
        {% endfor %}
    </table>
<a href="/dojos">Home</a>
</body>
</html>
